<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main-div">
      <div>
        <input type="text" placeholder="Input..." id="inputbox" />
        <input type="text" placeholder="Output..." id="output" />
      </div>
      <div>
        <button
          value="1"
          id="one"
          onclick="inputBox(document.getElementById('one').value)"
        >
          1
        </button>
        <button
          value="2"
          id="two"
          onclick="inputBox(document.getElementById('two').value)"
        >
          2
        </button>
        <button
          value="3"
          id="three"
          onclick="inputBox(document.getElementById('three').value)"
        >
          3
        </button>
        <button
          value="+"
          id="plus"
          onclick="inputBox(document.getElementById('plus').value)"
        >
          +
        </button>
      </div>
      <div>
        <button
          value="4"
          id="four"
          onclick="inputBox(document.getElementById('four').value)"
        >
          4
        </button>
        <button
          value="5"
          id="five"
          onclick="inputBox(document.getElementById('five').value)"
        >
          5
        </button>
        <button
          value="6"
          id="six"
          onclick="inputBox(document.getElementById('six').value)"
        >
          6
        </button>
        <button
          value="-"
          id="mains"
          onclick="inputBox(document.getElementById('mains').value)"
        >
          -
        </button>
      </div>
      <div>
        <button
          value="7"
          id="seven"
          onclick="inputBox(document.getElementById('seven').value)"
        >
          7
        </button>
        <button
          value="8"
          id="eight"
          onclick="inputBox(document.getElementById('eight').value)"
        >
          8
        </button>
        <button
          value="9"
          id="nine"
          onclick="inputBox(document.getElementById('nine').value)"
        >
          9
        </button>
        <button
          value="*"
          id="multi"
          onclick="inputBox(document.getElementById('multi').value)"
        >
          *
        </button>
      </div>
      <div>
        <button
          value="0"
          id="zero"
          onclick="inputBox(document.getElementById('zero').value)"
        >
          0
        </button>
        <button
          value="."
          id="Dot"
          onclick="inputBox(document.getElementById('Dot').value)"
        >
          .
        </button>
        <button
          value="/"
          id="sles"
          onclick="inputBox(document.getElementById('sles').value)"
        >
          /
        </button>
        <button
          value="%"
          id="modular"
          onclick="inputBox(document.getElementById('modular').value)"
        >
          %
        </button>
      </div>
      <div>
        <button
          value="="
          id="equal"
          onclick="result(document.getElementById('equal').value)"
        >
          =
        </button>
        <button
          value=""
          id="clear"
          onclick="clearData(document.getElementById('clear').value)"
        >
          Clear
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
